<app-header-account-profile></app-header-account-profile>
<div class="wrapper">

  <div class="banner">
    <h2>Editar Perfil</h2>
  </div>
  <!-- Desktop form -->
<div class="content">
  <div class="form" fxLayout="column">
    <form fxLayout="row wrap" fxLayoutAlign="space-between"  #profileForm="ngForm">
      <div class="container">
        <div class="form-field-login" *ngFor="let dado of dados$ | async">
          <p>Nome</p>
          <mat-form-field>
            <input matInput placeholder="{{dado.name}}" [(ngModel)]="name" name="name">
            <mat-icon matSuffix>mode_edit</mat-icon>
          </mat-form-field>

          <p>Telefone</p>
          <mat-form-field>
            <input type="tel" matInput placeholder="{{ formatPhoneNumber(dado.phone)}}" [(ngModel)]="phone" name="phone">
            <mat-icon matSuffix>mode_edit</mat-icon>
          </mat-form-field>

          <p>Endere√ßo</p>
          <mat-form-field>
            <textarea matInput placeholder="{{dado.address}}" [(ngModel)]="address" name="address"></textarea>
            <mat-icon matSuffix>mode_edit</mat-icon>
          </mat-form-field>

          <p>Complemento</p>
          <mat-form-field>
            <textarea matInput placeholder="{{dado.complement}}" [(ngModel)]="complement" name="complement"></textarea>
            <mat-icon matSuffix>mode_edit</mat-icon>
          </mat-form-field>

          <p>Estado</p>
          <mat-form-field>
            <input matInput placeholder="{{dado.state}}" [(ngModel)]="state" name="state">
            <mat-icon matSuffix>mode_edit</mat-icon>
          </mat-form-field>

          <p>Cidade</p>
          <mat-form-field>
            <input matInput placeholder="{{dado.city}}" [(ngModel)]="city" name="city">
            <mat-icon matSuffix>mode_edit</mat-icon>
          </mat-form-field>
        </div>
      </div>
    </form>
  </div>
</div>

</div>
