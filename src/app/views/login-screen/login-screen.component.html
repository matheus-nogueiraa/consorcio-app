
<div class="wrapper">
  
  <div class="banner">
    <h2>Entrar</h2>
    <p>Preencha com seu e-mail e senha para acessar</p>
  </div>
  <!-- Desktop form -->
<div class="content">
  <div class="form" fxLayout="column">
    <form fxLayout="row wrap" fxLayoutAlign="space-between">
      <div class="container">
        <div class="form-field-login">
          <p>E-mail</p>
          <mat-form-field>
            <input matInput
                   placeholder="Digite seu e-mail"
                   [formControl]="email"
                   (blur)="updateErrorMessage()"
                   required>
            @if (email.invalid) {
              <mat-error>{{errorMessage}}</mat-error>
            }

          </mat-form-field>
          <p>Senha</p>
          <mat-form-field>
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Digite sua senha">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>
      </div>
    </form>

    <!-- Botão -->
    <div class="button">
      <button mat-raised-button color="primary">ENTRAR</button>
    </div>

    <div class="register-link">
    <p>Ainda não tem uma conta?</p><button mat-button routerLink="/register" routerLinkActive="active">REGISTRAR</button>
    </div>
  </div>
</div>

</div>
